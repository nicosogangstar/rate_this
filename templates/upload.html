{% extends "base.html" %}

{% block body %}
    <h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>

    {% if error %}
        <h2> {{error}} </h2>
    {% endif %}

{% endblock %}
